<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script>
  AWS.config.update({
  region: "us-east-1",
  endpoint: "https://dynamodb.us-east-1.amazonaws.com",
  accessKeyId: "****",
  secretAccessKey: "***"
  });

  var docClient = new AWS.DynamoDB.DocumentClient();

  function createItem() {
  var email= document.getElementById('email').value;
  var firstname= document.getElementById('fname').value;
  var lastname= document.getElementById('lname').value;
  var pid= document.getElementById('pid').value;
    var params = {
        TableName :"Users",
        Item:{
            "email" : email,
            "firstname" : firstname,
            "lastname" : lastname,
            "propertyId" : pid,
            "net_rev" : "0"
        }
    };
    docClient.put(params, function(err, data) {
        if (err) {
            document.getElementById('span').innerHTML = "Unable to add item:" + "\n" + JSON.stringify(err, undefined, 2);
        } else {
            document.getElementById('span').innerHTML = "Submitted successfully";
        }
    });

    sessionStorage.setItem("User_email", email);
    console.log(sessionStorage.getItem("User_email"));
  }
  </script>

  <link rel="stylesheet" href="../css/content.css">
  <link rel="stylesheet" href="../css/form.css">
  <meta charset="UTF-8" />
  <title>BW_Game</title>
</head>

<body>

<div id="whole" class="content">

<h2>PLAYER INFORMATION</h2>

<div id="info">
<form>
  <img border="0" alt="name" src="../assets/images/name.png" width="90" height="90"><br>
  <input type="text" id="fname" name="fname" placeholder="Your first name.." autofocus><br>
  <input type="text" id="lname" name="lname" placeholder="Your last name.."><br>
  <img border="0" alt="email" src="../assets/images/email.png" width="70" height="70" required><br>
  <input type="email" id="email" name="email" placeholder="BW email ID.."><br>
  <img border="0" alt="property" src="../assets/images/prop.png" width="120" height="120"><br>
  <input type="text" id="pid" name="pid" placeholder="Your property ID.." maxlength="5"><br><br>
  <button id="submitbutton" type=button onclick="createItem()">SUBMIT</button>
</form>
</div>

<a href="video.html">
<img border="0" alt="Next" src="../assets/images/next.png" width="100" height="100">
</a>


</div>
</body>
</html>
